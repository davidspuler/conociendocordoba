<section class="min-vh-100 bg-body-tertiary">
  <div class="d-flex justify-content-center pt-4 mb-4">
    <h3 class="fw-normal mb-0"><strong>Carrito</strong></h3>
  </div>

  <div class="container h-100 py-5" *ngIf="productos.length > 0; else emptyCart">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-10" id="main">
        <div class="card rounded-3 mb-4" *ngFor="let producto of productos">
          <div class="card-body p-4">
            <div class="row d-flex justify-content-between align-items-center">
              <div class="col-md-3 col-lg-3 col-xl-3">
                <img
                  src="../../../assets/img/mina clavero desde las montañas.jpg"
                  class="img-fluid rounded-3"
                  alt="image del producto"
                />
              </div>
              <div class="col-md-6 col-lg-6 col-xl-6">
                <p class="lead fw-normal mb-2">{{ producto.nombreproducto }}</p>
                <p>
                  <span class="text-muted">{{ producto.descripcion }}</span>
                </p>
              </div>
              <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                <h5 class="mb-0">{{ producto.precio | currency }}</h5>
              </div>
              
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-body d-flex justify-content-around">
            <button
              type="button"
              class="btn btn-outline-danger btn-lg"
              (click)="vaciarCarrito()"
            >
              Vaciar Carrito
            </button>
            <button
              type="button"
              class="btn btn-primary btn-lg"
              (click)="comprar()"
            >
              Comprar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center bg-body-tertiary rounded py-3">
    <ng-template #emptyCart>
      <h3>El carrito está vacío</h3>
    </ng-template>  
  </div>
</section>
